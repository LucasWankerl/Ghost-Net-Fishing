      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  </div>

      <ul>
          <li><a href="index.xhtml">Startseite</a></li>

	<h:form id="loginPanel"> 
	    <h:outputText value="Willkommen #{benutzerController.aktuellerBenutzer.name} !" rendered="#{benutzerController.logedIn}" />
	    <h:outputText value="Sie sind angemeldet als Melder! Um Berger zu werden, ergänzen Sie bitte ihre Telefonnummer" rendered="#{benutzerController.logedIn &amp;&amp; !benutzerController.aktuellerBenutzer.isBerger}"   />
	    <h:outputText value="Sie sind angemeldet als Berger!" rendered="#{benutzerController.logedIn &amp;&amp; benutzerController.aktuellerBenutzer.isBerger}"   />
	    <h:commandLink value="Logout" action="#{benutzerController.logout()}" rendered="#{benutzerController.logedIn}"> <p:ajax event="action" update="loginPanel"/> </h:commandLink>
	   
    	<h:panelGrid columns="3" rendered="#{!benutzerController.logedIn}">
	      <h:outputLabel value="Name" for="name" />
	      <p:inputText id="name" value="#{benutzerController.aktuellerBenutzer.name}" required="true" size="40" label="Benutzername"/>
	      <p:messages for="name"/>
	          
	      <h:outputLabel value="Passwort" for="pass" />
	      <p:password id="pass" value="#{benutzerController.aktuellerBenutzer.passwort}" required="true" size="40" feedback="true" label="Passwort"></p:password>
	      <p:messages for="pass"/>
	      
	      <h:outputLabel value="Telefonnummer" for="num" />
	      <p:inputText id="num" value="#{benutzerController.aktuellerBenutzer.telefonnummer}" required="#{benutzerController.aktuellerBenutzer.isBerger}" size="40" label="Telefonnummer"/>
	      <p:messages for="num"/>
	      
	      <h:outputLabel value="Sind sie Berger?" for="isberger" />
	      <p:selectBooleanCheckbox id="isberger" value="#{benutzerController.aktuellerBenutzer.isBerger}" event="click" update="num">
	    	  <p:ajax event="change" update="num"/>
	      </p:selectBooleanCheckbox>
	      <p:messages for="isberger"/>
	      
	      <h:commandLink value="Login" action="#{benutzerController.login()}"></h:commandLink>
	    </h:panelGrid>
	  </h:form>
</div>
